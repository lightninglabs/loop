type: google.api.Service
config_version: 3

http:
  rules:
    # client.proto
    - selector: looprpc.SwapClient.LoopOut
      post: "/v1/loop/out"
      body: "*"
    - selector: looprpc.SwapClient.LoopIn
      post: "/v1/loop/in"
      body: "*"
    - selector: looprpc.SwapClient.ListSwaps
      get: "/v1/loop/swaps"
    - selector: looprpc.SwapClient.SwapInfo
      get: "/v1/loop/swap/{id}"
    - selector: looprpc.SwapClient.LoopOutTerms
      get: "/v1/loop/out/terms"
    - selector: looprpc.SwapClient.LoopOutQuote
      get: "/v1/loop/out/quote/{amt}"
    - selector: looprpc.SwapClient.SweepHtlc
      post: "/v1/loop/out/sweephtlc"
      body: "*"
    - selector: looprpc.SwapClient.GetLoopInTerms
      get: "/v1/loop/in/terms"
    - selector: looprpc.SwapClient.GetLoopInQuote
      get: "/v1/loop/in/quote/{amt}"
    - selector: looprpc.SwapClient.Probe
      get: "/v1/loop/in/probe/{amt}"
    - selector: looprpc.SwapClient.GetInfo
      get: "/v1/loop/info"
    - selector: looprpc.SwapClient.GetL402Tokens
      get: "/v1/l402/tokens"
      additional_bindings:
        - get: "/v1/lsat/tokens"
    - selector: looprpc.SwapClient.GetLiquidityParams
      get: "/v1/liquidity/params"
    - selector: looprpc.SwapClient.SetLiquidityParams
      post: "/v1/liquidity/params"
      body: "*"
    - selector: looprpc.SwapClient.SuggestSwaps
      get: "/v1/auto/suggest"
    - selector: looprpc.SwapClient.ListReservations
      get: "/v1/instantout/reservations"
    - selector: looprpc.SwapClient.InstantOut
      post: "/v1/instantout"
      body: "*"
    - selector: looprpc.SwapClient.InstantOutQuote
      post: "/v1/instantout/quote"
      body: "*"
    - selector: looprpc.SwapClient.ListInstantOuts
      get: "/v1/instantout/swaps"
    - selector: looprpc.SwapClient.NewStaticAddress
      post: "/v1/staticaddr"
      body: "*"
    - selector: looprpc.SwapClient.ListUnspentDeposits
      get: "/v1/staticaddr/deposits/unspent"
    - selector: looprpc.SwapClient.WithdrawDeposits
      post: "/v1/staticaddr/withdraw"
      body: "*"
    - selector: looprpc.SwapClient.ListStaticAddressDeposits
      get: "/v1/staticaddr/deposits"
    - selector: looprpc.SwapClient.ListStaticAddressWithdrawals
      get: "/v1/staticaddr/withdrawals"
    - selector: looprpc.SwapClient.ListStaticAddressSwaps
      get: "/v1/staticaddr/swaps"
    - selector: looprpc.SwapClient.GetStaticAddressSummary
      get: "/v1/staticaddr/summary"
    - selector: looprpc.SwapClient.StaticAddressLoopIn
      post: "/v1/staticaddr/loopin"
      body: "*"
    - selector: looprpc.SwapClient.StopDaemon
      post: "/v1/daemon/stop"
